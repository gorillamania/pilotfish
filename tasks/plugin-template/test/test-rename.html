<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Tests for Pilotfish {%= pluginName %}</title>
  <link rel="stylesheet" href="../../../lib/qunit/qunit.css">
</head>
<body>
  <script src="../../../lib/jquery/jquery-1.8.1.js"></script>
  <script src="../../../lib/qunit/qunit.js"></script>
  <div id="qunit"></div>
</body>
<script>
(function(w, d, S) {
    w.Pilotfish || ((Pilotfish = function() {
        Pilotfish.q.push(arguments);
    }).q = []);
    var p = d.createElement(S),
        s = d.getElementsByTagName(S)[0];
    p.async = !0;
    // p.src = (location.protocol === "https:" ? "https:" : "http:") + "//cdn.pilotfish.io/client/latest/pilotfish.min.js";
    p.src = '../../../pilotfish.js';
    s.parentNode.insertBefore(p, s);
})(window, document, "script");
</script>
<script>
Pilotfish('subscribe', 'error', function(error, data) {
    ok(false, "Pilotfish error: " + JSON.stringify(data));
});
</script>
<script src="../pilotfish-{%= pluginName %}.js"></script>
<script src="test-{%= pluginName %}.js"></script>
</html>
